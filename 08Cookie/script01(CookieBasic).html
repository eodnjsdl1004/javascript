<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    쿠키이름: <input type="text" id="cookieName"><br>
    쿠키값: <input type="text" id="cookieValue"><br>
    쿠키 생성:<button type="button" id="make">쿠키생성</button>
    <br>
    찾을 쿠키: <input type="text" id="cookieFind"><br>
    쿠키 확인:<button type="button" id="get">쿠키 확인</button>


    <script>

        var make = document.getElementById("make");

        make.addEventListener("click",createCookie);


        //name = value; expires = time; 기본형식
        function createCookie(){

            var name = document.getElementById("cookieName").value;
            var value = document.getElementById("cookieValue").value;
            
            var date = new Date();
            
            date.setDate(date.getDate() + 7); //현재시간으로부터 7일 설정

            //쿠키에 저장할 문자열 생성(형식 지켜야함)
            var cookie = "";

            cookie += name +"=" +value +";";
            cookie += "expires=" + date.toUTCString();

            document.cookie = cookie; //쿠키에 만들려는 쿠키를 저장
            console.log();
        }

        var get = document.getElementById("get");

        get.addEventListener("click",getCookie);

        function getCookie(){
            var find = document.getElementById("cookieFind").value; //찾을 키값
            
            

            var cookies = document.cookie.split("; ");
            console.log(cookies);

            for(var i in cookies){
                //console.log(cookies[i].search(find));                
                if(cookies[i].search(find) != -1){
                    console.log(cookies[i].replace(find+"="," "));
                }                
            }
        }

    </script>
</body>
</html>
