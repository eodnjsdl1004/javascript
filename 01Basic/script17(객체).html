<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //자바 스크립트 객체는 {}로 표시하면 되고 키와 값을 쌍으로 지니는 형태입니다.
        //자바 스크립트 객체는 .을 찍어서 접근
        //객체명["키"]로 접근 
        var person={ name:'홍길동', age:20, arr:[1,2,3]};

        console.log(person.name);
        console.log(person.age);
        console.log(person.arr[0]);
        console.log(person['name']);
        console.log(person['age']);
        console.log(person['arr'][0]);

        var exam = {kor:90, eng:80, math:70};
        var kim = {name:'kim', exam: exam};
        kim.exam.kor=95;
        kim.exam.eng=85;
        kim.exam.math=75;

        console.log(kim.name);
        console.log(kim['exam'].kor);
        console.log(kim['exam'].eng);
        console.log(kim['exam'].math);
        console.log(exam.kor);

        //배열안에 객체(같이 사용하는 형태)
        var arr = [
            {id:1, title:'hi', content:'할'},
            {id:2, title:'bye', content:'헐'},
            {id:3, title:'hiya', content:'홀'}
        ]

        console.log(arr[1].title);

        for(var i=0; i<arr.length; i++){
            console.log(arr[i].id);
            console.log(arr[i].title);
            console.log(arr[i].content);
        }

       /*  for(var i in arr){
            console.log(arr[i].id);
            console.log(arr[i].title);
            console.log(arr[i].content);
        } */

        var arr2 =[
            {name:'홍길동', age:20,subject:['JAVA','JSP','SPRING'], birthday:20200101},
            {name:'이순신', age:30,subject:['CSS','SCRIPT'], birthday:20200202}
        ]

        /* console.log(arr2[0].subject[0]);
        console.log(arr2[0].subject[1]);
        console.log(arr2[0].subject[2]);

        console.log(arr2[1].subject[0]);
        console.log(arr2[1].subject[1]);
         */
         
        for(var i in arr2){
            for(var j in arr2[i].subject){
                console.log(arr2[i].subject[j]);
            }
        }
    </script>

</body>
