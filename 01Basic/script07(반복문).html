<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1; i<=10; i++){
            console.log(i);
        }

        //배열과 반복문
        var arr = new Array(10);
        for(var i=0; i<arr.length; i++){
            arr[i]=i+1;            
            console.log(arr);
        }

        var arr = new Array();
        for(var i=1; i<=10; i++){
            arr.push(i);            
            console.log(arr);
        }

        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

        //2단부터 9단까지 브라우저 화면에 출력
        
        for(var i=2; i<=9; i++){
            document.write(i+"단"+"<br>");   

            for(var j=1; j<=9; j++){
                document.write(i+"*"+j+"="+i*j+"&nbsp");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
