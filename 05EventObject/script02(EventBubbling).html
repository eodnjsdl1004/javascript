<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <ul class="parent">
            <li>1,홍길동</li>
            <li>2,이순신</li>
            <li>3,김길자</li>
            <li>4,고길자</li>
            <li>5,홍길자</li>
        </ul>
    </div>


    선택된 태그값:
    <p class="result"></p>

    <script>

        //이벤트 버블링이란, 부모에 걸어놓은 이벤트가 자식에도 적용되는 특성
        var parent = document.querySelector(".parent");
        var result = document.querySelector(".result");

        parent.onclick = function(){
            // console.log(event.target);
            // console.dir(event.target);
            console.log(event.target); //이벤트가 적용되어 실행시킨 실제 위치
            console.log(event.currentTarget); //이벤트가 걸려있는 현재 위치
            //버블링을 사용할때 부모를 클릭해도 적용되는 문제를 해결
            if(event.target.tagName == "UL"){
                return;
            }else{
                result.innerHTML = event.target.innerHTML;
            }
        }
    </script>

</body>
</html>
