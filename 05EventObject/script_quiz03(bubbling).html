<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul, li{list-style: none; display: inline-block;}
        table{border-spacing: 0; border-collapse: collapse;}
        thead tr th,
        tbody tr td{border: 1px solid #777;}
    </style>

</head>
<body>
    <h3>다중이벤트</h3>
    <div>
        <ul class="imgList">
            <li><img src="img/1.jpg" alt="1" width="100px"></li>
            <li><img src="img/2.jpg" alt="2" width="100px"></li>
            <li><img src="img/3.jpg" alt="3" width="100px"></li>
            <li><img src="img/4.jpg" alt="4" width="100px"></li>
        </ul>
    </div>

    결과
    <div class="result">
        <img src="img/1.jpg" alt="result" width="300px">
    </div>

    <h2>event 속성을 이용해서 다음을 구현하세요.</h2>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button" class="btn">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button" class="btn">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button" class="btn">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button" class="btn">삭제</button></td>
            </tr>
        </tbody>
    </table>


    <script>
        var imgList = document.querySelector(".imgList");
        var result = document.querySelector(".result img");

        imgList.onclick = function(){
            // console.dir(event.target);
            // console.log(result.src);
            // console.log(event.target.src);
            if(event.target.tagName == "IMG"){
                result.src = event.target.src;
            }else {
                return;
            }
        }

        var todoList = document.querySelector(".todoList");

        todoList.onclick = function(){
            if(event.target.classList.contains("btn")){
                event.target.parentElement.parentElement.remove();
            }else{
                return;
            }
        }
    </script>
    
</body>
</html>
