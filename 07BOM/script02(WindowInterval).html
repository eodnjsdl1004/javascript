<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" class="stopInterval"> 스탑</button>

    <script>
        //setInterval(실행함수, 인터벌시간) - 일정시간 마다 반복 실행

        // var test = function(){
        //     console.log(1);
        // }

        var interval = setInterval(function(){
            console.log(1);
        },1000);

        var stopInterval = document.querySelector(".stopInterval");

        stopInterval.onclick = function(){
            clearInterval(interval); //매개변수로 함수를 갖고있는 변수 interval을 집어넣는다.
        }


    </script>
</body>
</html>
