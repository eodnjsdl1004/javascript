<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        window.onload = function(){
            //단일선택 (css문법과 동일한 선택방법)
            var tag = document.querySelector(".box ul li");
            console.log(tag);
            var check = document.getElementById("check");
            check.onclick = function(){                
                tag.style.color ="red";
                // 태그의 style 속성을 변경
            }

            //다중선택 (css문법과 동일한 선택방법)
            var tag2 = document.querySelectorAll(".box2 ul li");
            console.log(tag2);

            var check2 = document.getElementById("check2");
            check2.onclick = function(){
                for(var i=0; i<tag2.length; i++){
                    tag2[i].style.color ="red";
                }
            }
        }




    </script>
    <button id="check2">querySelectorAll</button>
    <div class="box2">
        <ul>
            <li>Hello</li>
            <li>Hi</li>
            <li>Bye</li>
        </ul>
    </div>


    <button id="check">querySelector</button>
    <div class="box">
        <ul>
            <li>Hello</li>
            <li>Hi</li>
            <li>Bye</li>
        </ul>
    </div>
</body>
</html>
