<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="selector">
        <select id="select">
            <option value="img/1.jpg">봄</option>
            <option value="img/2.jpg">여름</option>
            <option value="img/3.jpg">가을</option>
            <option value="img/4.jpg">겨울</option>
        </select>

        <button type="button" class="btn" >이미지 바꾸기</button>
        <input type="color" class="in">

        <img src="img/1.jpg" width="200" class="change" style="border: 3px solid #333;">
    </section>

    <script>

        var select = document.querySelector("#select");
        // var opt = select.querySelectorAll("option");
        var btn = document.querySelector(".btn");
        var inp = document.querySelector(".in");
        var change = document.querySelector(".change");
        

        // console.log(select);
        // console.log(btn);
        // console.log(src);
        // console.log(opt);

        btn.onclick = function(){
            // console.log(select.selected) //X option이 갖고 있음
            // console.log(select.value);
            change.src = select.value; //이미지 변경
            //노드의 스타일 속성을 변경할때는 style속성을 이용합니다. 전다로디는 값은 문자열로 작성합니다.
            console.log(change.style.borderColor);
            console.log(inp.value);
            change.style.borderColor = inp.value;
        }

    </script>


</body>
</html>
