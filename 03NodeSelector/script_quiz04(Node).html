    <section>
        <div class="contents">
            <div class="left">
                <div class="inner">
                    <img class="img" src="img/profile.png">
                </div>
            </div>
            
            <div class="left">
                <div class="inner">
                    자바스크립트는 객체기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹브라우저 내에서 주로 사용하며
                    다른 응용프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 
                    런타임 환경과 같이 서버 사이트 네트워크 프로그래밍에도 사용되고 있다.<br><br>
                    <u>위키백과</u>
                </div>
            </div>
        </div>

    </section>


    <script>
        var body = document.querySelector("body");

        var dark = document.getElementById("dark");
        var white = document.getElementById("white");
        var contents = document.querySelector(".contents");
        var inner = document.querySelectorAll(".contents .left .inner");

            console.log(dark);
            console.log(white);
            console.log(body);
            
            
        dark.onclick = function(){
            console.log(inner);
            body.style.backgroundColor = "black";
            body.style.color = "white";
            contents.style.borderColor = "white";
            inner[0].style.borderColor = "white";
            inner[1].style.borderColor = "white";
    
        }
        
        white.onclick = function(){
            body.style.backgroundColor = "white";
            body.style.color = "black";
            contents.style.borderColor = "#777";
            inner[0].style.borderColor = "#777";
            inner[1].style.borderColor = "#777";
        }

    </script>
