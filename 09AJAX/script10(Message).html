<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/kakao.js"></script>
</head>
<body>
    
    
    <a id="send-to-btn" href="#" onclick="sendTo();">
        <img src="//k.kakaocdn.net/14/dn/btqc6xrxbuT/7VJk7YSWITkz9K9pbXEffk/o.jpg" />
    </a>

    <script>

    Kakao.init('87287a13aec2bc16fb653b8361200129');
          function sendTo() {
                Kakao.Auth.login({
                    scope: 'PROFILE,TALK_MESSAGE',
                    success: function () {
                        Kakao.API.request({
                            url: '/v2/api/talk/memo/send',
                            data: {
                                template_id: 3135,
                                args:
                                    '{"title": "판교 맛집에 들르다. 다양하고 풍부한 퓨전 한정식. 깔끔한 내부 인테리어 라이언","description": "부담없는 가격에 푸짐하게 즐기는 점심메뉴 런치한정식, 불고기정식, 돼지 김치찌개 등"}',
                            },
                            success: function (res) {
                                alert('success: ' + JSON.stringify(res))
                            },
                            fail: function (err) {
                                alert('error: ' + JSON.stringify(err))
                            },
                        })
                    },
                    fail: function (err) {
                        alert('failed to login: ' + JSON.stringify(err))
                    },
                })
            }
    </script>
</body>
</html>
