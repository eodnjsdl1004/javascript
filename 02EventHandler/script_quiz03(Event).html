    <script>
        var result = document.getElementById("result");
        var plus = document.getElementById("plus");
        var minus = document.getElementById("minus");
        function v(x){

            //x.innerHTML로도 구분 가능
            if(x.id=="plus"){
                result.value++;
            }else if(x.id=="minus"){
                if(result.value<=0){
                alert("0보다 작을 수 없습니다.");
                return false;
                }
                result.value--;
            }
        }
    </script>
