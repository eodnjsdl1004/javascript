<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 자바 스크립트는 모든 요소들이 로드 후에 동작 되어야 하기 때문에 
        // 가장 마지막에 작성하는 것이 일반적이지만,
        // 만약 요소가 스크립트보다 아래에 있다면 window.onload 이벤트를 사용합니다.
        // 단, 하나의 화면에서 한번만 사용할 수 있습니다.
        
        window.onload = function(){
            var btn = document.getElementById("btn");
            // console.log(btn);
            btn.onclick = function(){
                console.log(btn);
                alert("기본 이벤트");
            }
        }
    </script>

    <button type="button" id="btn">기본 이벤트</button>
    <!-- <button type="button" id="btn">기본 이벤트</button> -->

    <!-- 스크립트는 버튼의 아래로 와있어야 합니다. -->

</body>
</html>
