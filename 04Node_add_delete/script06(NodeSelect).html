<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{border-collapse: collapse; border-spacing: 0;}
        thead tr th,
        tbody tr td{border: 1px solid #777;}
    </style>
</head>

<body>
    <button type="button" id="del" >일괄 삭제</button>
    <table>
        <thead>
            <tr>                
                <th><input type="checkbox" class="allCheck"></th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕!</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>이순신</td>
                <td>hello world</td>
                <td>2020-02-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>홍길동</td>
                <td>ㅎㅎㅎㅎㅎㅎ</td>
                <td>2020-03-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>박찬호</td>
                <td>byebye!</td>
                <td>2020-04-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>5</td>
                <td>홍길자</td>
                <td>안녕~</td>
                <td>2020-05-01</td>
            </tr>
        </tbody>
    </table>

    <script>
        var del = document.getElementById("del");
        var list = document.querySelectorAll(".check");
        var allCheck = document.querySelector(".allCheck");

        //일괄 삭제
        del.onclick = function(){
            console.log(list);
            console.log(list[0].checked);
            console.log(list[0].value);
            for(var i=0; i<list.length; i++){
                if(list[i].checked){
                    // var tbody = document.querySelector("table tbody");
                    var current = list[i].parentElement.parentElement;
                    current.remove();
                }
            }
        }
        
        //일괄 선택
        allCheck.onclick = function(){

            if(allCheck.checked){
                for(var i=0; i<list.length; i++){                
                    list[i].checked=true;                
                }
            } else{
                for(var i=0; i<list.length; i++){               
                    list[i].checked=false;
                }
            }
        }
        
        //클래스는 키워드이기 때문에 그냥 못바꾼다.
        // allCheck.class = "asdg";
        // allCheck.setAttribute("class","a");
        // console.log(allCheck);

    </script>
</body>
</html>
