<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 노드 추가 -->
    <div class="content">

    </div>
    <script>
        var content = document.querySelector(".content");
        console.log(content);
        content.innerHTML = "<p><b>요소 넣기</b></p>";
    </script>

    <div class="inner1"></div>

    <div class="inner2">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="inner3"></div>

    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>

    <script>

        //inner1 
        var btn1 = document.getElementById("btn1");
        var inner1 = document.querySelector(".inner1");

        btn1.onclick = function(){
            inner1.style.color = "red";
            inner1.innerHTML = "<b>문자열 형식으로 추가</b>";
        }

        //inner2
        var btn2 = document.getElementById("btn2");        
        var li = document.querySelectorAll(".inner2 ul li");
        btn2.onclick = function(){
            // console.log(li);
            for(var i=0; i<li.length; i++){
                li[i].innerHTML ="<a href='#'>이렇게</a>";
            }
        }

        //inner3
        var str = "";
        var btn3 = document.getElementById("btn3");
        var inner3 = document.querySelector(".inner3");
        
        btn3.onclick = function(){          
            str += "<input type='checkbox' name ='add'>"
            inner3.innerHTML = str ;            
        }

    </script>

</body>
</html>
