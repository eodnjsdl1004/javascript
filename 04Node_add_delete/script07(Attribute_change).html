    <h2>클래스를 이용해서 하나의 버튼을 토글처리</h2>

    <button type="button" id="toggle" class="toggle">토글버튼</button>


    <script>
        var toggle = document.getElementById("toggle");
        toggle.onclick = function(){
            console.dir(toggle);
             
            if(toggle.className == "toggle"){
                toggle.innerHTML="변경";
                toggle.className="change";                
            } else{
                toggle.innerHTML="토글변경";
                toggle.className="toggle";                
            } 
            
        }
    </script>
