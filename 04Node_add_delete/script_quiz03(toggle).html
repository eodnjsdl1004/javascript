<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contents{overflow: hidden; border: 1px solid #777; width: 50%; margin: 0 auto; padding: 5px;}
        .contents .left{float: left; width: 50%; box-sizing: border-box; padding: 5px; }
        .contents .left .inner{border: 1px solid #777; height: 360px;}
        .img{width: 100%; height: 100%;}        
    </style>

</head>
<body>
    <header>
        <div style="text-align: center;">
            <h3>야간모드</h3>
            <button type="button" id="btn1" class="dark">어둡게</button>
            <button type="button" id="btn2" class="name">이름보기</button>
            <button type="button" id="btn3" class="write">메모장모드</button>
        </div>
        <hr>
    </header>

    <section>
        <div class="contents">
            <div class="left">
                <div class="inner">
                    <img class="img" src="img/profile.png">
                </div>
            </div>
            
            <div class="left">
                <div class="inner">
                    자바스크립트는 객체기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹브라우저 내에서 주로 사용하며
                    다른 응용프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 
                    런타임 환경과 같이 서버 사이트 네트워크 프로그래밍에도 사용되고 있다.<br><br>
                    <u>위키백과</u>
                </div>
            </div>
        </div>

    </section>

    <script>

        var body = document.querySelector("body");

        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");

        var contents = document.querySelector(".contents");
        var inner = document.querySelectorAll(".contents .left .inner");
        var img = document.querySelector(".img");
       
        btn1.onclick = function(){
            if(btn1.className == "dark"){
                btn1.innerHTML="밝게";
                btn1.className="white";  

                body.style.backgroundColor = "black";
                body.style.color = "white";
                contents.style.borderColor = "white";
                inner[0].style.borderColor = "white";
                inner[1].style.borderColor = "white";

            } else{
                btn1.innerHTML="어둡게";
                btn1.className="dark"; 

                body.style.backgroundColor = "white";
                body.style.color = "black";
                contents.style.borderColor = "#777";
                inner[0].style.borderColor = "#777";
                inner[1].style.borderColor = "#777";
            } 
        }

        btn2.onclick = function(){
            if(btn2.className == "name"){
                btn2.innerHTML = "내용보기";
                btn2.className = "content";

                inner[1].innerHTML="홍길자<br>20세<br>능력단위<br>java, Oracle, JSP, CSS, JavaScript";

            } else{
                btn2.innerHTML = "이름보기";
                btn2.className = "name";

                inner[1].innerHTML="자바스크립트는 객체기반의 스크립트 프로그래밍 언어이다."+
                                    " 이 언어는 웹브라우저 내에서 주로 사용하며 다른 응용프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다."+
                                    " 또한 Node.js와 같은 런타임 환경과 같이 서버 사이트 네트워크 프로그래밍에도 사용되고 있다.<br><br> <u>위키백과</u>";
            }
        }

        btn3.onclick = function(){
            if(btn3.className == "write"){

                btn3.innerHTML="사진모드";
                btn3.className="image";

                inner[0].removeChild(img);
                
                var textarea = document.createElement("textarea");
                var btn = document.createElement("button");

                textarea.style.resize="vertical";
                textarea.style.boxSizing="border-box";
                textarea.style.height="100px";
                textarea.style.width="100%";

                btn.type = "button";
                btn.innerHTML = "등록하기";

                inner[0].appendChild(textarea);
                inner[0].appendChild(btn);
            } else{
                btn3.innerHTML="메모장모드";
                btn3.className="write";

                var textarea = document.querySelector(".inner textarea");
                var btn = document.querySelector(".inner button");

                // console.log(textarea);
                // console.log(btn);

                inner[0].removeChild(textarea);
                inner[0].removeChild(btn);    

                inner[0].appendChild(img);  
                
            }
        }

    </script>
</body>
</html>
