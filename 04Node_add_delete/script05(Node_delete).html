<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){

            var count = 0;
            var add = document.getElementById("add");
            var remove = document.getElementById("remove");        
            var list = document.querySelector(".list");

            

            add.onclick = function(){

                var li = document.createElement("li");
                var a = document.createElement("a");
                var text = document.createTextNode(count++);
                console.log(li);
                console.log(a);
                console.log(text);
                
                a.appendChild(text);
                a.href = "https://www.naver.com";
                li.appendChild(a);
                list.appendChild(li)
            }

            remove.onclick = function(){
                // var li = document.querySelectorAll("li");
                console.log(remove);
                // console.log(list.childNodes); //자식 노드에 있는 text도 가져오게 됩니다.
                // console.log(list.childNodes[list.childNodes.length-1]);
                console.log(list.children); //공백 제외하고 자식의 노드만 가져옵니다.
                // list.removeChild(li[li.length-1]);

                var li = list.children;
                list.removeChild(li[li.length-1]);

                count=0;
            }
        }
    </script>

    <button type="button" id="add">추가</button>
    <button type="button" id="remove">삭제</button>
    <ul class="list">
    </ul>
</body>
</html>
