<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        table thead tr th{border: 1px solid #777;}
    </style>
</head>
<body>
    <table>
        <thead><!-- 제목영역 -->
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody class="todoList"><!-- 내용영역 -->
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <button type="button" id="addLists">5개 추가하기</button>
    <button type="button" id="addList">1개 추가하기</button>

    <script>
        var addList = document.getElementById("addList");
        var addLists = document.getElementById("addLists");
        var todoList = document.querySelector(".todoList");

        addList.onclick = function(){

            var tr = document.createElement("tr");

                for(var i=1; i<=4; i++){
                    var td = document.createElement("td");

                    if(i==1){
                        td.innerHTML = "<input type='text' size='3'>";
                    } else if(i==3){
                        td.innerHTML = "<input type='text' size='5'>";
                    } else{
                        td.innerHTML = "<input type='text'>";
                    }
                    tr.appendChild(td);
                }
                
                todoList.appendChild(tr);
        }

        addLists.onclick = function(){

            
            for(var i=0; i<5; i++){
            
                var tr = document.createElement("tr");

                for(var j=1; j<=4; j++){
                    var td = document.createElement("td");

                    if(j==1){
                        td.innerHTML = "<input type='text' size='3'>";
                    } else if(j==3){
                        td.innerHTML = "<input type='text' size='5'>";
                    } else{
                        td.innerHTML = "<input type='text'>";
                    }
                    tr.appendChild(td);
                }
                console.log(tr);
                todoList.appendChild(tr);
            }
        }
    </script>

</body>
</html>
