<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        table thead tr th{border: 1px solid #777;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr>
                <td>
                    <button type="button" onclick="up(this)">↑</button> 
                    <button type="button" onclick="down(this)">↓</button>
                </td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕하세요</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="up(this)">↑</button> 
                    <button type="button" onclick="down(this)">↓</button>
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>헐,,,,,,</td>
                <td>2020-02-02</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="up(this)">↑</button> 
                    <button type="button" onclick="down(this)">↓</button>
                </td>
                <td>3</td>
                <td>홍길순</td>
                <td>이런....?</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="up(this)">↑</button> 
                    <button type="button" onclick="down(this)">↓</button>
                </td>
                <td>4</td>
                <td>심사임당</td>
                <td>재미있다!</td>
                <td>2020-04-04</td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="up(this)">↑</button> 
                    <button type="button" onclick="down(this)">↓</button>
                </td>
                <td>5</td>
                <td>홍순자</td>
                <td>안넝~</td>
                <td>2020-05-05</td>
            </tr>
        </tbody>>
    </table>


    <script>
        // console.log(node);
        // console.dir(node.parentElement);
        // console.log(node.parentsNode);//텍스트 포함 부모노드
        // console.log(node.parentsNode); // 부모노드
        // console.log(node.previousElementSibling); //다음형제 노드
        // console.log(node.firstElementChild); //첫번째 자식 노드
        // console.log(node.lastElementChild); // 마지막 자식 노드
        var tbody = document.querySelector(".tbody");

        function up(node){
            // console.log(node);
            // console.dir(node.parentElement);
            var current = node.parentElement.parentElement;
            var previous = current.previousElementSibling;

            console.log(current);
            console.log(previous);
            if(previous == null){
                alert("이전행은 없습니다.");
                return;
            }

            //tr을 바꾸기 위해서는 tr의 부모노드에 .을 찍어 insertBefore를 사용한다.
            tbody.insertBefore(current,previous); 
        }
        function down(node){
            
            var current = node.parentElement.parentElement;
            var next = current.nextElementSibling;
            console.log(current);
            console.log(next);
            if(next == null){
                alert("다음행은 없습니다.");
                return;
            }
            tbody.insertBefore(next,current);
        }
    </script>
</body>
</html>
